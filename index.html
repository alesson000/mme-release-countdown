<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MME Project | Contagem Regressiva Oficial</title>
    <meta name="description" content="Página oficial de lançamento do projeto MME. Acompanhe a contagem regressiva para as atualizações e o lançamento final.">
    <meta name="author" content="Seu Nome/MME Team">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="MME Project - Lançamento Oficial">
    <meta property="og:description" content="Fique por dentro do lançamento do MME. O cronômetro está correndo!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://alesson1010.pythonanywhere.com/">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.5);
            --accent-color: #888;
            --box-bg: rgba(255, 255, 255, 0.02);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Efeito de background sutil para não parecer vazio */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            z-index: -1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 5vw, 3rem); /* Responsivo */
            font-weight: 400;
            margin-bottom: 50px;
            text-shadow: 0 0 20px var(--glow-color);
        }

        .countdown-container {
            background: var(--box-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(5px);
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .number {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .label {
            font-size: 0.7rem;
            color: var(--accent-color);
            margin-top: 10px;
        }

        .info-section {
            margin-top: 60px;
            max-width: 600px;
            text-transform: none; /* Texto normal para parecer um site real */
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
            padding: 0 20px;
        }

        footer {
            margin-top: 40px;
            padding-bottom: 20px;
            font-size: 0.7rem;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>MME RELEASE DATE</h1>
    </header>

    <main>
        <div class="countdown-container">
            <div class="time-segment">
                <span id="days" class="number">00</span>
                <span class="label">DIAS</span>
            </div>
            <div class="time-segment">
                <span id="hours" class="number">00</span>
                <span class="label">HORAS</span>
            </div>
            <div class="time-segment">
                <span id="minutes" class="number">00</span>
                <span class="label">MINUTOS</span>
            </div>
            <div class="time-segment">
                <span id="seconds" class="number">00</span>
                <span class="label">SEGUNDOS</span>
            </div>
        </div>

        <section class="info-section">
            <p>O projeto MME é uma iniciativa dedicada ao desenvolvimento de novas tecnologias e experiências digitais. Esta página será atualizada conforme nos aproximamos do lançamento oficial.</p>
        </section>
    </main>

    <footer>
        &copy; 2026 MME Project. Todos os direitos reservados.
    </footer>

    <script>
        const launchDate = new Date("Feb 20, 2026 13:30:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                document.querySelector(".countdown-container").innerHTML = "<h2>O PROJETO FOI LANÇADO!</h2>";
                return;
            }

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
